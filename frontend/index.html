<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кроссворд - Наука XVIII века</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header-container">
    <div class="header-line"></div>
    <h1 id="main-title">
        КРОССВОРДЪ
        <span>О наукахъ XVIII столѣтия</span>
    </h1>
    <div class="header-line"></div>
</div>

<div class="controls">
    <button onclick="checkAnswers()">Проверить ответы</button>
    <button onclick="resetCrossword()">Новый кроссворд</button>
</div>

<div class="container">
    <div id="clues-horizontal" class="clues-column"></div>

    <div class="crossword-wrapper">
        <div id="crossword-grid"></div>
    </div>

    <div id="clues-vertical" class="clues-column"></div>
</div>

<script src="script.js"></script>
</body>
</html>
